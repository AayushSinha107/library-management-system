{% extends 'home/home.html' %}
{% block title %}Books{% endblock title %}
{% block body %}

<h2>Books owned by Library:-</h2>
<center>
    <table class="table table-striped">
        <tr>
            <th>Book Code</th>
            <th>Book Name</th>
            <th>Author Name</th>
        </tr>
        {% for i in ibook %}
            <tr>
                <td>{{i.book_code}}</td>
                <td>{{i.book_name}}</td>
                <td>{{i.book_author}}</td>
            </tr>
        {% endfor %}
    </table>
</center>
  
{% endblock body %}
